<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        body {
            overflow: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Form Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://example.com/form1">Example Form 1</a></td>
                <td>This is a description for Example Form 1.</td>
            </tr>
            <tr>
                <td><a href="https://example.com/form2">Example Form 2</a></td>
                <td>This is a description for Example Form 2.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
